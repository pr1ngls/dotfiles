monitor=,preferred,auto,auto
monitor=eDP-1,1920x1080,auto,1

$terminal = kitty
$menu = wofi --show drun

exec-once = waybar & swaync & hyprpaper
exec-once = hyprpm reload -n
# exec-once = hyprctl keyword 'device[synps/2-synaptics-touchpad]:enabled' false

env = XCURSOR_SIZE,18
env = HYPRCURSOR_SIZE,18

plugin = /usr/lib/libhy3.so

general {
    gaps_in = 2
    gaps_out = 3
    border_size = 1
    col.active_border = rgba(dab8ffff) 
    col.inactive_border = rgba(595959aa)

    resize_on_border = false
    allow_tearing = false
    
    layout = hy3
}



decoration {
    rounding = 5

    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = false
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

animations {
    enabled = yes,

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}
 
misc {
    force_default_wallpaper = 0 
    disable_hyprland_logo = true 
}

input {
    kb_layout = us,ru

    kb_options =grp:caps_toggle,ctrl:swap_lalt_lctl
    follow_mouse = 1

    sensitivity = 0

    touchpad {
        natural_scroll = true
        disable_while_typing = true
    }
}

cursor {
  inactive_timeout = 10
}
debug {
	disable_logs = no
	overlay = off
}

plugin {
  no_gaps_when_only = 0
  hy3 {
    tabs {
      from_top = true,
      text_center = false,
      height = 12
      padding = 2
      radius = 3
      border_width = 1
      text_font = "JetBrainsMono NFM Regular"
      text_height = 8
      col.active.border = rgba(dab8ffff)
      col.active = rgba(1e1e2eff)
      col.inactive_border = rgba(595959aa)
      col.inactive = rgba(1e1e2eff)
    }
  }
}

$mainMod = SUPER

bind = $mainMod, return, exec, $terminal
bind = $mainMod, W, hy3:killactive,
bind = $mainMod SHIFT, e, exit,
bind = $mainMod, R, exec, $menu
bind = $mainMod ,F,fullscreen 
bind = , PRINT, exec, hyprshot -m region --clipboard-only
bind = $mainMod, PRINT, exec, hyprshot -m region
bind = $SUPER_SHIFT, c, exec, hyprlock

bind = $mainMod, h, hy3:movefocus, l
bind = $mainMod, l, hy3:movefocus, r
bind = $mainMod, k, hy3:movefocus, u
bind = $mainMod, j, hy3:movefocus, d

bind = $mainMod, e, hy3:changegroup, opposite
bind = $mainMod, t, hy3:changegroup, toggletab

bind = $mainMod, v, hy3:makegroup, h, ephemeral
bind = $mainMod, s, hy3:makegroup, v, ephemeral
bind = $mainMod, z, hy3:makegroup, tab, ephemeral

bind = $mainMod + CTRL, k, hy3:focustab, r
bind = $mainMod + CTRL, j, hy3:focustab, l

bind = $mainMod SHIFT, l, hy3:movewindow, r, visible, once
bind = $mainMod SHIFT, h, hy3:movewindow, l, visible, once
bind = $mainMod SHIFT, k, hy3:movewindow, u, visible, once
bind = $mainMod SHIFT, j, hy3:movewindow, d, visible, once

bind = $mainMod, a, hy3:changefocus, raise
bind = $mainMod SHIFT, a, hy3:changefocus, lower

bind = $mainMod, m, hy3:expand, expand
bind = $mainMod SHIFT, m, hy3:expand, shrink

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod, Tab, workspace, previous
bind = $mainMod, n, workspace, e+1
bind = $mainMod, p, workspace, e-1

bind = $mainMod SHIFT, 1, hy3:movetoworkspace, 1, follow
bind = $mainMod SHIFT, 2, hy3:movetoworkspace, 2, follow
bind = $mainMod SHIFT, 3, hy3:movetoworkspace, 3, follow
bind = $mainMod SHIFT, 4, hy3:movetoworkspace, 4, follow
bind = $mainMod SHIFT, 5, hy3:movetoworkspace, 5, follow
bind = $mainMod SHIFT, 6, hy3:movetoworkspace, 6, follow
bind = $mainMod SHIFT, 7, hy3:movetoworkspace, 7, follow
bind = $mainMod SHIFT, 8, hy3:movetoworkspace, 8, follow
bind = $mainMod SHIFT, 9, hy3:movetoworkspace, 9, follow
bind = $mainMod SHIFT, 0, hy3:movetoworkspace, 10, follow

bind = CTRL SHIFT, 1, hy3:movetoworkspace, 1
bind = CTRL SHIFT, 2, hy3:movetoworkspace, 2
bind = CTRL SHIFT, 3, hy3:movetoworkspace, 3
bind = CTRL SHIFT, 4, hy3:movetoworkspace, 4
bind = CTRL SHIFT, 5, hy3:movetoworkspace, 5
bind = CTRL SHIFT, 6, hy3:movetoworkspace, 6
bind = CTRL SHIFT, 7, hy3:movetoworkspace, 7
bind = CTRL SHIFT, 8, hy3:movetoworkspace, 8
bind = CTRL SHIFT, 9, hy3:movetoworkspace, 9
bind = CTRL SHIFT, 0, hy3:movetoworkspace, 10

bind = $mainMod, g, togglespecialworkspace, magic
bind = $mainMod SHIFT, g, movetoworkspace, special:magic

bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-

bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 3%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 3%-

bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous


windowrulev2 = suppressevent maximize, class:.*

windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
